<html>
  <head>
    <title>Welcome to Weather World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <!-- endbuild -->
        <!-- build:css lib/font-awesome.min.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <script src="app.js"></script>
  </head>
  <body ng-app="weatherApp" ng-controller="MainCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Weather Application</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div class="container">
  <div class="jumbotron">
    <div class="container">
      <h1>  {{test}}</h1>
      <p>Search The Weather : </p>
      <p><input type="text" ng-model="city"></p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button" ng-click="searchWeather()">Search &raquo;</a></p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6" ng-repeat="place in places">
      <div class="card card-block">
      <h3 class="card-title">{{place.city}}</h3>
      <p class="card-text">{{place.weather}}</p>
      <a href="#" class="btn btn-danger">Dismiss</a>
    </div>
    </div>
  </div>

</div>

  </body>
</html>
